<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<div class="col-md-4">
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  <label for="title">Title</label>
			<input type="text" id= "btitle" th:field="*{title}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="author">Author</label>
			<input type="text" id="bauthor" th:field="*{author}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">Year</label> 
			<input type="text" th:field="*{year}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
				<label for="isbn">ISDN</label>
			<input type="text" id="bisdn" th:field="*{isdn}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
	  				
			
			<label for="year">Price</label> 
			<input type="text" th:field="*{price}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="catlist">Category</label>  
			<select id="catlist" th:field="*{category}">
			<option th:each="category: ${categories}"
					th:value="${category.categoryid}"
					th:text="${category.name}"></option>
			</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
