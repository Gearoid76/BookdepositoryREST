<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
	<title>Add book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
</head>
<body>
	<h1>Add Book</h1>
	<div>
			<form th:object="${book}" th:action="@{../save}" action="#" method="post">
				
				<input type="hidden" th:field="*{id}"/>
			
			<label for="title">Title</label>
			<input type="text" id= "btitle" th:field="*{title}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="author">Author</label>
			<input type="text" id="bauthor" th:field="*{author}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">Year</label> 
			<input type="text" th:field="*{year}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
				<label for="isbn">ISDN</label>
			<input type="text" id="bisdn" th:field="*{isdn}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
	  				
			
			<label for="year">Price</label> 
			<input type="text" th:field="*{price}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="catlist">Category</label>  
			<select id="catlist" th:field="*{category}">
			<option th:each="category: ${categories}"
					th:value="${category.categoryid}"
					th:text="${category.name}"></option>
			</select>
	<input type="submit" value="Save"></input>
			
			</form>
	</div>

</body>
</html>
